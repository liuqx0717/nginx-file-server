  <div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col">
        <form id="fileForm" class="form-group" onsubmit="onSubmit(event)">
          <div class="form-group float-left">
            <label for="fileBox">Select file(s):</label>
            <input type="file" id="fileBox" class="form-control-file" multiple>
          </div>
          <button type="submit" id="submitButton" class="btn btn-primary float-right ml-3" style="width:8em">Upload</button>
        </form>
      </div>
    </div>

    <div class="row justify-content-center mt-2">
      <div class="col">
        <div id="progressContainer" class="mt-3 mb-3"></div>
        <div id="progressText" class="float-left"></div>

    <div class="row justify-content-center mt-3">
      <div id="alertCol" class="col">
      </div>
    </div>

    <div class="row justify-content-center mt-2">
      <div class="col">
        <form class="form-group">
          <div class="form-group">
            <label for="destBox">Select destination:</label>
            <input type="text" id="destBox" class="form-control" value="/tmp/">
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center mt-2">
      <div class="col">
        <div id="status">Loading...</div>
        <table id="filelisttable" class="table"></table>
      </div>
    </div>
